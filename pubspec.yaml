name: advanced_ui_and_interactivity
description: A new Flutter project demonstrating advanced UI and interactivity.
# The following line prevents the package from being accidentally published to pub.dev.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev.

# The version and build number for your application.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

# Project dependencies.
dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2 # State management package.
  flutter_colorpicker: ^1.0.3 # For color picker functionality.
  cupertino_icons: ^1.0.8 # iOS-style icons.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0 # Recommended lints for better coding practices.

# Flutter-specific configuration.
flutter:
  uses-material-design: true

